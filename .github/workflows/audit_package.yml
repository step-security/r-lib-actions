name: NPM Audit Fix Run

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Use --force flag for npm audit fix?"
        required: true
        type: boolean
      base_branch:
        description: "Specify a base branch"
        required: false
        default: "main"
      working_directory:
        description: "Specify a base branch"
        required: false
      script:
        description: "Specify a script to run after audit fix"
        required: false
        default: "npm run build & npm run format"

  schedule:
    - cron: "0 0 * * 1"

jobs:
  audit-fix:
    uses: step-security/reusable-workflows/.github/workflows/audit_fix.yml@3e8d79e9716f171de1ce34a53e49f87ef9fddec4
    with:
      force: ${{ inputs.force || false }}
      base_branch: ${{ inputs.base_branch || 'main' }}
      working_directory: ${{ inputs.working_directory }}
      script: ${{ inputs.script || 'npm run build & npm run format' }}

permissions:
  contents: write
  pull-requests: write
  packages: read
  issues: write
