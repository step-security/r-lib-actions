name: Check dist/ Diff

on:
  pull_request:
    branches: [main]

  workflow_dispatch:  # Allows manual runs from the GitHub UI

jobs:
  dist-diff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR or default branch code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run and compare builds
        run: |
          set -e

          projects=("pr-fetch" "pr-push" "setup-pandoc" "setup-r" "setup-tinytex")

          for proj in "${projects[@]}"; do
            echo "🔍 Checking $proj"

            pushd "$proj" > /dev/null

            echo "📦 Installing dependencies for $proj"
            npm ci

            echo "📁 Saving existing dist snapshot"
            cp -r dist dist_original 2>/dev/null || mkdir dist_original

            echo "⚙️ Building $proj"
            npm run build

            echo "🧪 Comparing dist folder"
            if ! diff -qr dist dist_original; then
              echo "::error file=$proj::'$proj/dist' has changed after build. Please commit generated files."
              exit 1
            fi

            popd > /dev/null
          done

      - name: ✅ All dist folders are up to date
        if: ${{ success() }}
        run: echo "🎉 All dist/ directories are consistent with committed output!"